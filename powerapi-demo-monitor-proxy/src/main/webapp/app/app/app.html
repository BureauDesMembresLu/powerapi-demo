<div class="app-root" :class="{loading: loading}">
    <div v-show="loading" class="loading-spinner pa-loading spin"></div>
    <bubble class="error slide" :class="{up: !error}"><span class="pa-error"></span> An error occurred</bubble>
    <div class="flex-container">
        <solution-tester class="col flex"></solution-tester>
        <div class="col flex">
            <time-summary></time-summary>
            <chart title="Energy consumption" icon="power" y-axis="Power (W)" chart-data="power"></chart>
        </div>
    </div>
</div>
