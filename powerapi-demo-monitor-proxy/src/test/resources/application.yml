# Configuration of the running server
server:
  port: 9080

# Configuration about the monitored REST server
monitored:
  # The URL base to the monitored server
  url.base: http://localhost:9080/proxied

  # The number of time the execution is repeated
  demo.repetitions: 1

  # The configuration to load the exposed JMX Mbeans of the monitored application
  jmx:
    rmi:
      host: localhost
      port: 1099
      endpoint: jmxrmi

# Monitoring configuration
monitoring:
  interval:
    length: 1
    unit: s
